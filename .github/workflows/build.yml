on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code.
        uses: actions/checkout@v2
      - name: Install nix.
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Cabal update
        run: |
          cd .. # It's important to cd out of the root, otherwise cabal will try to build deps in the cabal.project file
          cabal update
      - name: Freezing to identify cache
        run: cabal freeze
      - name: Accessing the cache
        uses: actions/cache@v2
        with:
          path: |
            dist-newstyle
          key: cabal-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            cabal-
      - name: Chmod test script
        run: |
          chmod u+x tests/run-tests.sh
      - name: Build and test.
        run: |
          nix-shell --run "./tests/run-tests.sh" --allowed-uris 'https://github.com/NixOS/nixpkgs https://github.com/input-output-hk https://github.com/NixOS/nixpkgs-channels' --option trusted-public-keys "hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=" --option substituters "https://hydra.iohk.io https://iohk.cachix.org https://cache.nixos.org/"
