verbatim:
  cabal-version: 3.4

name: cooked-validators
version: 2.0.0

dependencies:
  - QuickCheck
  - aeson
  - base >= 4.9 && < 5
  - bytestring
  - cardano-api
  - cardano-crypto
  - cardano-ledger-shelley
  - cardano-node-emulator
  - cardano-wallet-core
  - containers
  - data-default
  - deepseq
  - either
  - flat
  - foldl
  - freer-extras
  - freer-simple
  - hashable
  - hedgehog-quickcheck
  - lens
  - list-t
  - memory
  - monad-control
  - mtl
  - nonempty-containers
  - optics-core
  - optics-th
  - optics-vl
  - plutus-contract
  - plutus-core
  - plutus-ledger
  - plutus-ledger-api
  - plutus-pab
  - plutus-script-utils
  - plutus-tx
  - plutus-tx-plugin
  - prettyprinter
  - random
  - random-shuffle
  - scientific
  - streaming
  - tasty
  - tasty-hunit
  - tasty-quickcheck
  - text
  - transformers

library:
  source-dirs: src
  ghc-options:
    -Wall
    -Wno-missed-extra-shared-lib
    -fobject-code
    -fno-ignore-interface-pragmas
    -fno-omit-interface-pragmas
    -fplugin-opt PlutusTx.Plugin:defer-errors

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - tests/
    dependencies:
      - cooked-validators
