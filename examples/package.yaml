verbatim:
  cabal-version: 3.4

name: examples
version: 0.0.0


dependencies:
  - base >= 4.9 && < 5
  - aeson
  - bytestring
  - containers
  - cooked-validators
  - data-default
  - either
  - flat
  - foldl
  - freer-extras
  - freer-simple
  - hspec
  - lens
  - mtl
  - playground-common
  - plutus-contract
  - plutus-core
  - plutus-ledger
  - plutus-ledger-api
  - plutus-pab
  - plutus-tx
  - plutus-tx-plugin
  - plutus-use-cases
  - serialise >= 0.2.3.0
  - scientific
  - streaming
  - tasty
  - text

library:
  source-dirs: src
  ghc-options:
    -Wall 
    -fobject-code 
    -fno-ignore-interface-pragmas 
    -fno-omit-interface-pragmas

tests:
  spec:
    source-dirs: tests
    main: Spec.hs
    dependencies:
      - examples
